<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TypeScript 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info">
            <img class="img-fluid " src="./icono.png" style="width: 2.5%" >
            <div class="col">

                <h4>TV Series</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row m-3">
            <div class="col-6 col-lg-6 ">
                <table class="table  table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series" class="table-light"></tbody>
                </table>
                <div class="row justify-content-end">
                    <h7 class="col-5"><strong>Seasons average:</strong></h7>
                    <h7 class="col-5" id="average"><strong></strong></h7>
                </div>
            </div>
            <div class="col-6 col-lg-6 d-flex justify-content-center justify-content-lg-start">
                <div class="card d-none" style="width: 18rem;" id="serie-details">
                    <img src="" class="card-img-top" alt="serie image">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a href="#" class="card-link text-decoration-none" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
